	<script>
		$(function () {
			$.ajax({
				url: host+"/index.php?app=my_store&act=ejIndex",
				type: "get",
				dataType: "json",
				beforeSend: function(){
					allFun.loading();
				},
				success: function(rs) {
					allFun.removeLoading();
					if(rs.code==0){
						var d = rs.data,obj = "";
						//$(".dMoney span").html("￥"+d.grossIncome);
						if(d.state == 1){//店铺状态 0 -> 店铺未审核（基本用不上） 1 -> 店铺正常 2 -> 店铺未开启，或者被关闭 3 -> 店铺已关闭，但还有订单需处理
							$("#fabushangpin,#shangpinguanli").attr("data_v","1");
						}
						obj += "<img class='head' src="+d.portrait+" /><h1 class='over'>"
							+ "<img src=/shop/imgs/level/saler"+d.level+".png />"+d.user_name+"</h1>"
							+ "<p>粉丝"+d.followers+"</p><i class='iconfont icon-zhankai-copy'></i>"
						$(".top").html(obj);
						
						if(d.order_sta.order_pending > 0){
							$(".icon-daifukuan").append("<b>"+d.order_sta.order_pending+"</b>");
						}
						if(d.order_sta.order_accepted > 0){
							$(".icon-daifahuo").append("<b>"+d.order_sta.order_accepted+"</b>");
						}
						if(d.order_sta.order_shipped > 0){
							$(".icon-chongzhi2").append("<b>"+d.order_sta.order_shipped+"</b>");
						}
                        if(d.order_sta.order_penevaluation > 0){
                            $(".icon-xiaoxi").append("<b>"+d.order_sta.order_penevaluation+"</b>");
                        }
						/*if(d.order_sta.order_penevaluation > 0){
						 $(".icon-tuihuo").append("<b>"+d.order_sta.order_penevaluation+"</b>");
						 }*/
					}
				}
			})
			
			//点击头像跳到店铺
			/*$("body").on("click",".head",function(event){
				event.stopPropagation();
				location.href = "sellerStore.html";
			})*/
			//点击顶部跳到设置
			$("body").on("click",".top",function(){
				location.href = hostPm+"/yjpai/platform/my/mySet.html";
			})
			//点击跳到我的钱包
			$("body").on("click","#wodeqianbao",function(){
				location.href = hostPm+"/yjpai/platform/my/myWallet.html";
			})
			//点击跳到艺加拍卖
			$("body").on("click","#yijiapaimai",function(){
				location.href = hostPm+"/yjpai/platform/index.html";
			})
			//发布商品
			$("body").on("click","#fabushangpin",function(){
				if($(this).attr("data_v") == "1"){//有店铺
					location.href = "/shop/html/my/publish.html";
				}else{
					allFun.alertDiv("店铺已关闭，如有问题请联系微信号 yijiapaimai01。");
				}
			})
			//商品管理
			$("body").on("click","#shangpinguanli",function(){
				if($(this).attr("data_v") == "1"){//有店铺
					location.href = "/shop/html/my/goodsManage.html";
				}else{
					allFun.alertDiv("店铺已关闭，如有问题请联系微信号 yijiapaimai01。");
				}
			})
		});
		
	</script>
