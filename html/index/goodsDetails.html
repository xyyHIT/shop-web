<script>

    $(function () {
        var lotId = allFun.getRequest("data_lotid");//商品id
        console.log(lotId);
        goodsList(lotId);
        function goodsList(lotId){
            $.ajax({
                url: host+'/index.php?app=goods&act=index&id='+lotId+'',
                type: "post",
                data:{"id":lotId},
                beforeSend:function(){
                    allFun.loading();
                },
                success: function(rs) {
                    allFun.removeLoading();
                    if(rs.code!=0){
                        allFun.alertDiv(rs.msg);
                        return false;
                    }
                    var goodsData=rs.data.goods,storeData=rs.data.store;
                    console.log(goodsData);
                    $(".pro-info .name").html(goodsData.goods_name);
                    $(".pro-info .price span").html(goodsData.ship_price);
                    $(".pro-info .kinds .person").html(goodsData.sales);
                    $(".pro-info .kinds .assess").html(goodsData.good_comment);
                    $(".ways .freight em").html(goodsData.ship_price);
                    $(".like p .num").html(goodsData.collects);
                    //点击喜欢和不喜欢
                    $(".heart").click(function (){
                        var C=parseInt($("#likeCount").html());
                        var D=$(this).attr("rel");
                        if(D === 'like') {
                            $("#likeCount").html(C+1);
                            $(this).removeClass("red").attr("rel","unlike");
                        }
                        else{
                            $("#likeCount").html(C-1);
                            $(this).addClass("red").attr("rel","like");
                        }
                    });
                    //店铺关注
                    console.log(storeData);
                    $(".faxian dt img").attr("src",storeData.logo);
                    $(".faxian dd .name").html(storeData.name);
                    $(".faxian dd .p_num").html(storeData.goods_count);
                    $(".faxian dd .g_num").html(storeData.collect_count);
                    $(".faxian h3 .level").html('<img src="/shop/imgs/level/saler'+storeData.sgrade+'.png">');
                    $("#rradeMain").html('<p>'+goodsData.vediourl+'</p><p>'+goodsData.detail_image+'</p><p>'+goodsData.detail_desc+'</p>');

                    //热门推荐
                    var mend='', commend=goodsData.commend_goods;
                    console.log(commend);
                    $.each(commend,function (j,v) {

                             mend+='<li><div class="pre-item">'
                                +'<a href=""><img class="pre-img" src="http://prod.image.yit.com/5/8/5826caa49c05f.jpg-h5square1" alt=""> </a>'
                                +'<div class="pre-info">'
                                +'<p class="pre-subtitle over over1" >静音，高效，无耗材，赠送车载净化器，2色可选</p>'
                                +'<p class="pre-price"><span class="left">¥2680</span><span class="right payment">700人付款</span></p>'
                                +' </div>'
                                +'</div></li>'


                    });

                    $(".pre-list").html(mend)

                }
            });

        }
        //banner轮播
        var swiper = new Swiper('#goodsBanner', {
            pagination: '.swiper-pagination',
            autoplay: 3500,
            autoplayDisableOnInteraction : false,
            loop: true
        });

        $(".trade span").each(function(index) { //带参数遍历各个选项卡
            $(this).click(function() { //注册每个选卡的单击事件
                $(".trade span.current").removeClass("current"); //移除已选中的样式
                $(this).addClass("current"); //增加当前选中项的样式
                //显示选项卡对应的内容并隐藏未被选中的内容
                $(".trade_contents ol:eq(" + index + ")").show().siblings().hide();
            });
        });
    })

</script>
